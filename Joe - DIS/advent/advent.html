<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe & The Juice Adventskalender</title>
  <link rel="stylesheet" href="advent/style.css">
</head>
<body>
  <div class="calendar-container">
    <div class="door" id="door1">
      <span class="door-text">1. Advent</span>
      <span class="hidden-message">Få 10% rabat på din næste juice!</span>
    </div>
    <div class="door" id="door2">
      <span class="door-text">2. Advent</span>
      <span class="hidden-message">Køb en sandwich og få en kaffe gratis!</span>
    </div>
    <div class="door" id="door3">
      <span class="door-text">3. Advent</span>
      <span class="hidden-message">Få en gratis kage, når du køber en drik!</span>
    </div>
    <div class="door" id="door4">
      <span class="door-text">4. Advent</span>
      <span class="hidden-message">Vind et gavekort på 100 kr!</span>
    </div>
  </div>
  <script src="juicyadvent.js"></script>
</body>
</html>
